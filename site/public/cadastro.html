<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Acoustic | Cadastro</title>


    <script src="./js/funcoes.js"></script>


    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--header inicio-->
    <nav>
        <ul class="title">
             <li><a href="index.html">Acoustic</a></li>
        </ul>
        <ul id="cadastrado">
            <li><a href="dashboard/tabs.html">Tabs</a></li>

        </ul>
    </nav>
    <!--header fim-->


    <div class="login">
        <div class="container">
            <div class="card card-cadastro">
                <h2>Bem-vindo!</h2>
                <div class="formulario">

                    <div class="campo">
                        <span>Nome:</span>
                        <input id="nome_input" type="text" placeholder="Seu nome">
                    </div>
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="meuemail@provedor.com">
                    </div>
                    <div class="campo">
                        <span>Foto de perfil (URL):</span>
                        <input id="foto_perfil" type="text" placeholder="https://imagem.com/imagem.png">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <div class="campo">
                        <span>Confirmação da Senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="******">
                    </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar</button>

                </div>

            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
        </div>
    </div>
    <!--footer fim-->


</body>

</html>

<script>
    if(sessionStorage.NOME_USUARIO == undefined){
        cadastrado.innerHTML += `<li><a href="../login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>`
    }
    else{
        cadastrado.innerHTML += `<li><a href='dashboard/perfil.html'>${sessionStorage.NOME_USUARIO}</a></li>`
    }
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var urlImg = foto_perfil.value;


        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            alert("Insira os dados corretamente")
            return false;
        }
        else {
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    imagemServer: urlImg
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {


                    alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                alert("Houve um erro ao realizar o cadastro.");
            });

            return false;
        }

    }

        // Enviando o valor da nova input


</script>
