<script>
    // verificação do login
    if(sessionStorage.NOME_USUARIO == undefined){
        cadastrado.innerHTML += `<li><a href="../login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>`
    }
    else{
        cadastrado.innerHTML += `<li><a href='dashboard/perfil.html'>${sessionStorage.NOME_USUARIO}</a></li>`
    }
    const urlParams = new URLSearchParams(window.location.search);
    const idMusica = urlParams.get("idMusica") // livros
    if (idMusica == undefined || idMusica == null) {
        location.href = "tabs.html"
    }
    // Função para inserir o comentário no banco.
    function comentar(){
        var corpo = corpoComentario.value;
        var titulo = tituloComentario.value;
        var notaf = Number(nota.value);
        if(corpo != null && titulo != null & notaf > 0 && sessionStorage.NOME_USUARIO != null){
            fetch("/acordes/comentar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    corpoServer: corpo,
                    tituloServer: titulo,
                    notaServer: notaf,
                    idMusicaServer: idMusica,
                    idUsuarioServer: sessionStorage.ID_USUARIO
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {


                    alert("Comentário realizado com sucesso!");

                    setTimeout(() => {
                        location.reload();
                    }, "1000");

                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                alert("Houve um erro ao realizar o cadastro.");
            });

            return false;
        } else{
            alert("Dados inválidos ou usuário não cadastrado")
        }
    }
    // Function para consultar o comentário e inseri-lo no html
    function consultarComentario(){
        fetch(`/acordes/consultarComentario/${idMusica}`).then(function (resposta) {
            console.log("resposta: ", resposta);
            if (resposta.ok) {
                resposta.json().then(function (jsComentarios) {
                    for (var i = 0; i < jsComentarios.length; i++) {
                        sectionComentarios.innerHTML += `
                            <div id='coment'>
                                <div id='cImagem'> <img src= ${jsComentarios[i].imagemUsuario}></div>
                                <div id='conteudo'> 
                                    <h2>Nome: ${jsComentarios[i].nomeUsuario}</h2>
                                    <h3>Nota: ${jsComentarios[i].nota}</h3>
                                    <h1 id='com_titulo'>${jsComentarios[i].titulo}</h1>
                                    <p>${jsComentarios[i].corpo}</p>    
                                </div>    
                            </div>

                        `;
                    }
                }).catch(() => {
                    console.log("Não há comentários")
                })
            } else {
                throw ("Houve um erro ao tentar consultar!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            alert("Houve um erro ao realizar a consulta.");
        });
    }

   function carregou(){
    const allStars = document.querySelectorAll('.star');
    allStars.forEach((star, i) => {
        star.onclick = function() {
            let current_star_level = i + 1;
            allStars.forEach((star, j) => {
                if (current_star_level >= j + 1) {
                    star.innerHTML = '&#9733';
                    document.getElementById("nota").value = j + 1
                } else {
                    star.innerHTML = '&#9734';
                }
            })
        }
    })
    
    const estrelas = document.querySelectorAll('.starComent');
    let nota = document.getElementById('nota').value;
    estrelas.forEach((estrela, e) => {
        if(nota >= e + 1)
        {
            estrela.innerHTML = '&#9733';
        }
        else
        {
            estrela.innerHTML = '&#9734';
        }
        
    })
